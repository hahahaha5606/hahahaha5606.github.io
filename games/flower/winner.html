<script>

// Make the text blink because that's cool

$(document).ready(function()
{
	$('.blink').blink();
});

// Get image from r/earthporn

$.getJSON("http://www.reddit.com/r/earthporn/.json?jsonp=?", function(data) {
    if (data.data.children.length >= 2) {
        var startingIndex = 9;
        var theImage = null;   
		var backup = ['1.gif','2.gif','3.gif','4.gif','5.gif'];
        
        for (var idx = 0, len = data.data.children.length; idx < len; ++idx) {
            var resultObj = data.data.children[startingIndex].data;

            if (resultObj.is_self) {
            	startingIndex++;
            } else {
            	theImage = resultObj.url;
            	
                if (theImage !== null) {
					$('html').css({'background': 'url(images/gifs/' + backup[Math.floor(Math.random() * backup.length)] + ')' + 'center center fixed'});				
					$('html,body').css('background-size', 'cover');
                }
                break;
            }
            
        }        
        
    }
});	

</script>
