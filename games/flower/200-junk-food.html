<script>

// Get image from r/earthporn

$.getJSON("http://www.reddit.com/r/earthporn/.json?jsonp=?", function(data) {
    if (data.data.children.length >= 2) {
        var startingIndex = 2;
        var theImage = null;   
		var backup = ['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg','9.jpg','10.jpg','11.jpg','12.jpg','13.jpg','14.jpg','15.jpg','16.jpg','17.jpg','18.jpg'];
        
        for (var idx = 0, len = data.data.children.length; idx < len; ++idx) {
            var resultObj = data.data.children[startingIndex].data;

            if (resultObj.is_self) {
            	startingIndex++;
            } else {
            	theImage = resultObj.url;
            	
                if (theImage !== null) {
					$('html').css({'background': 'url(images/backgrounds/' + backup[Math.floor(Math.random() * backup.length)] + ')' + 'center center fixed'});				
                    $('body').css('background', 'url('+theImage+') no-repeat center center fixed');						
					$('html,body').css('background-size', 'cover');
                }
                break;
            }
            
        }        
        
    }
});

$(document).ready(function() {
	
// Random target emoji	
	
var images = ['1.png','2.png','3.png','4.png','5.png','6.png','7.png','8.png','9.png','10.png'];

$('#theemoji').css({'background-image': 'url(images/emojis/200/' + images[Math.floor(Math.random() * images.length)] + ')'});

});
